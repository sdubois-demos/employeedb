<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<title>Fortinet Employee Directory</title>

	<!-- Sorting Script -->
	<script>
		function sortTable(column) {
            const urlParams = new URLSearchParams(window.location.search);
            const currentSort = urlParams.get('sort_by');
            const newSort = currentSort === column ? `-${column}` : column;
            urlParams.set('sort_by', newSort);
            window.location.search = urlParams.toString();
        }
	</script>
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color:#2b2b2b;">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/" style="font-weight:600;">EmployeeDB</a>

      <div class="ms-auto d-flex align-items-center">
        <!-- Status dropdown (left of user menu) -->
        <div class="dropdown me-2">
          <a class="btn btn-secondary btn-sm dropdown-toggle" href="#" role="button" id="statusMenu" data-bs-toggle="dropdown" aria-expanded="false">
            Status
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="statusMenu">
            <li><a class="dropdown-item" href="/debug/auth">Show User Session</a></li>
            <li><a class="dropdown-item" href="/debug/header">Show HTML Headers</a></li>
            <li><a class="dropdown-item" href="/actuator">Show Spring Actuators</a></li>
          </ul>
        </div>

        <!-- User dropdown when authenticated -->
        <div class="dropdown" sec:authorize="isAuthenticated()">
          <a class="btn btn-light btn-sm dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false"
             th:text="${#authentication?.principal?.attributes['displayName'] ?: #authentication?.name}">User</a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
            <li class="dropdown-header" th:text="${#authentication?.principal?.attributes['displayName'] ?: #authentication?.name}">Display Name</li>
            <li>
              <a class="dropdown-item disabled"
                 th:text="'Email: ' + (${#authentication?.principal?.attributes['email'] ?: 'n/a'})">Email</a>
            </li>
            <li><a class="dropdown-item disabled">Status: Authenticated</a></li>
            <li><hr class="dropdown-divider"/></li>
            <li><a class="dropdown-item" href="/logout/saml2/slo">Sign out</a></li>
          </ul>
        </div>

        <!-- Sign-in button when anonymous -->
        <div sec:authorize="isAnonymous()">
          <a class="btn btn-outline-light btn-sm" href="/saml2/authenticate?registrationId=fortiauth">Sign In</a>
        </div>
      </div>
    </div>
  </nav>

<div class="container">
	<br>
	<h3>Fortinet Employee Directory</h3>

	<hr>

	<div sec:authorize="isAuthenticated()">
		<a th:href="@{/employees/showFormForAdd}"
		   class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>
	</div>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th onclick="sortTable('first_name')" style="cursor:pointer;">First Name</th>
			<th onclick="sortTable('last_name')" style="cursor:pointer;">Last Name</th>
			<th onclick="sortTable('email')" style="cursor:pointer;">Email</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempEmployee : ${employees}">
			<td th:text="${tempEmployee.firstName}"></td>
			<td th:text="${tempEmployee.lastName}"></td>
			<td th:text="${tempEmployee.email}"></td>

			<!-- Add update button/link -->
			<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
				   class="btn btn-info btn-sm">
					Update
				</a>

				<!-- Add "delete" button/link -->
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
				   class="btn btn-danger btn-sm"
				   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
					Delete
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
